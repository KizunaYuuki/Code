<!DOCTYPE html>
<html> 
    <head>
        <script>
            
            function myFunction() {
                var x = document.getElementById("demo");
                x.style.color = "red";
                alert(x.innerHTML);
            }
            function aa() {
                var a = document.getElementById("demo");
                a.style.color = "blue";
                alert(x.innerText);
            }

        </script>
    </head>
    <body onload="script()">
        <p id="demo">Click the button to change the color of this paragraph.</p>
        <button onclick="myFunction()">Try it</button>
        <button onclick="aa()">click</button>
    </body>
</html>
