        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <title>Trang chủ</title>
    </head>
    <body>
        <header>
            <img src="images/header-img1.png" class="img1" />
            <img src="images/header-img2.png" class="img2" />
            <img src="images/header-img3.png" class="img3" />
            <a href="trangchu.html"><img src="images/logo.png" alt="logo.png" id="logo"></a>
            <nav>
                <div>
                    <a href="trangchu.html">Trang chủ</a>
                    <a href="gioithieu.html">Giới Thiệu</a>
                    <a href="sanpham.html">Sản Phẩm</a>
                    <a href="tintuc.html">Tin Tức</a>
                    <a href="dangnhap.html">Đăng Nhập</a>
                    <a href="dangky.html">Đăng Ký</a>
                    <a href="lienhe.html">Liên Hệ</a>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Nhập nội dung cần tìm...">
                    <a href="#" class="searchbottom"><i class="fa fa-search" aria-hidden="true"></i></a>
                    <a href="#" class="cartbottom"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </div>
            </nav>
        </header>
        <main>
            <h1>Liên hệ</h1>
            <img src="images/lienhe/check-in.png" alt="Contact">
            <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
            <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td><label for="ht">Họ Tên</label></td>
                        <td><input type="text" id="ht" placeholder="Vui lòng nhập họ tên của bạn"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Vui lòng nhập địa chỉ email"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Chủ đề</label></td>
                        <td><select size="1">
                            <option>Về Sản Phẩm/ Dịch Vụ</option>
                            <option>Về Ưu Đãi Thành Viên</option>
                            <option>Về Tin Tuyển Dụng</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td colspan="2">Nội dung</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input type="submit" value="Gửi"></center>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </main>

</html>
