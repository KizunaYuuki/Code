<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
        <title>Đăng Ký Thành Viên</title>
    </head>
    <body>
        <header>
            <a href="trangchu.html" target="_blank"><img src="images/logo.png" alt="logo.png" id="logo"></a>
            <nav>
                <a href="trangchu.html" target="_blank">Trang chủ</a>
                <a href="gioithieu.html" target="_blank">Giới Thiệu</a>
                <a href="sanpham.html" target="_blank">Sản Phẩm</a>
                <a href="tintuc.html" target="_blank">Tin Tức</a>
                <a href="dangnhap.html" target="_blank">Đăng Nhập</a>
                <a href="dangky.html" target="_blank">Đăng Ký</a>
                <a href="lienhe.html" target="_blank">Liên Hệ</a>
            </nav>
        </header>
        <main>
            <fieldset>
                <legend>Đăng Ký</legend>
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Vui lòng nhập email"></td>
                    </tr>
                    <tr>
                        <td><label for="psw">Mật khẩu</label></td>
                        <td><input type="password" name="psw" id="psw" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><label for="psw2">Nhập lại mật khẩu</label></td>
                        <td><input type="password" name="psw2" id="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><label for="">Cấp độ thành viên</label></td>
                        <td>
                            <input type="radio" name="memberType"> Bạc
                            <input type="radio" name="memberType"> Vàng
                            <input type="radio" name="memberType"> Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td><label for="file">Ảnh đại diện</label></td>
                        <td><input type="file" name="file" id="file"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Thông qua việc tạo tài khoản bạn đồng ý với, <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng Ký">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </main>
        <footer>

        </footer>
    </body>
</html>
