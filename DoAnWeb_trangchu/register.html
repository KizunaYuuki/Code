<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <!--Google font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <style>
    @import url('https://bootstrapfriendly.com/blog/login-form-with-password-show-and-hide-button-using-javascript/');
    .login_oueter {
      width: 400px;
      max-width: 100%;
    }
  </style>
  <script>
    // https://stackoverflow.com/questions/21727317/how-to-check-confirm-password-field-in-form-without-reloading-page/21727518
    function password_show_hide() {
      var x = document.getElementById("password");
      var show_eye = document.getElementById("show_eye");
      var hide_eye = document.getElementById("hide_eye");
      hide_eye.classList.remove("d-none");
      if (x.type === "password") {
        x.type = "text";
        show_eye.style.display = "none";
        hide_eye.style.display = "block";
      } else {
        x.type = "password";
        show_eye.style.display = "block";
        hide_eye.style.display = "none";
      }
    }
    function re_password_show_hide() {
      var x = document.getElementById("rePassword");
      var show_eye = document.getElementById("reshow_eye");
      var hide_eye = document.getElementById("rehide_eye");
      hide_eye.classList.remove("d-none");
      if (x.type === "password") {
        x.type = "text";
        show_eye.style.display = "none";
        hide_eye.style.display = "block";
      } else {
        x.type = "password";
        show_eye.style.display = "block";
        hide_eye.style.display = "none";
      }
    }
    var check = function () {
        if (document.getElementById('password').value ==
          document.getElementById('rePassword').value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'Matching';
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerHTML = 'Not matching';
        }
      }
  </script>
</head>

<body>
  <main>
    <title>Register</title>
    <form class="container login_oueter bg-info bg-opacity-10 p-3">
      <h1 class="text-center text-danger">Đăng ký</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Địa chỉ email</label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Nhập email của bạn ở đây">
        </div>
        <div id="emailHelp" class="form-text">Chúng tôi sẽ không bao giờ chia sẻ email của bạn với bất kỳ ai khác.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn ở đây" onkeyup='check();'>
          <span class="input-group-text" onclick="password_show_hide();">
            <i class="fas fa-eye" id="show_eye"></i>
            <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
          </span>
        </div>
        <div id="passwordHelpBlock" class="form-text">
          Mật khẩu của bạn phải dài 8-20 ký tự, chứa các chữ cái và số, đồng thời không được chứa dấu cách, ký tự đặc
          biệt hoặc biểu tượng cảm xúc.
        </div>
      </div>
      <div class="mb-3">
        <label for="rePassword" class="form-label">Xác thực mật khẩu</label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu của bạn ở đây" onkeyup='check();'>
          <span class="input-group-text" onclick="re_password_show_hide();">
            <i class="fas fa-eye" id="reshow_eye"></i>
            <i class="fas fa-eye-slash d-none" id="rehide_eye"></i>
          </span>
        </div>
        <p id="message" ></p>
        <div id="passwordHelpBlock" class="form-text">
          Lặp lại mật khẩu của bạn
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với <a class="text-decoration-none" href="#">Điều
            khoản dịch vụ</a> và <a class="text-decoration-none" href="#">Chính sách quyền riêng</a> tư của Tech</label>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary rounded-pill col-sm-4">Đăng ký</button>
        <p class="col-sm-4"></p>
        <a class="btn text-primary rounded-pill col-sm-4 text-decoration-none">Đăng nhập -></a>
      </div>
          <br>
    <div class="text-center">Hoặc Đăng ký với
      <a href="#" class=""><i class="fab fa-google btn btn-danger"></i></a>
      <a href="#" class=""><i class="fab fa-twitter btn btn-primary"></i></a>
      <a href="#" class=""><i class="fab fa-facebook btn btn-primary"></i></a>
    </div>
    </form>

  </main>
</body>

</html>
