        <title>Liên hệ</title>
    </head>
    <body>
        <header>
            <img src="images/header-img1.png" class="img1" />
            <img src="images/header-img2.png" class="img2" />
            <img src="images/header-img3.png" class="img3" />
            <a href="trangchu.html"><img src="images/logo.png" alt="logo.png" id="logo"></a>
            <nav>
                <div>
                    <a href="trangchu.html">Trang chủ</a>

                    <a href="lienhe.html">Liên Hệ</a>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Nhập nội dung cần tìm...">
                    <a href="#" class="searchbottom"><i class="fa fa-search" aria-hidden="true"></i></a>
                    <a href="#" class="cartbottom"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </div>
            </nav>
        </header>
        <main class="oneCol contact">
            <h1>Liên hệ</h1>
            <div>
                <p><img src="images/lienhe/check-in.png" alt="Contact"><strong>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</strong> Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>
            </div>
            <h1>Góp Ý</h1>
            <form>
                <fieldset>
                    <table>
                        <tr>
                            <td><label for="ht"><i class="fa fa-user-o" aria-hidden="true"></i></label></td>
                            <td><input type="text" id="ht" placeholder="Vui lòng nhập họ tên của bạn"></td>
                        </tr>
                        <tr>
                            <td><label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></label></td>
                            <td><input type="email" name="email" id="email" placeholder="Vui lòng nhập địa chỉ email"></td>
                        </tr>
                        <tr>
                            <td><label for=""><i class="fa fa-list" aria-hidden="true"></i></label></td>
                            <td><select size="1">
                                <option>Về Sản Phẩm/ Dịch Vụ</option>
                                <option>Về Ưu Đãi Thành Viên</option>
                                <option>Về Tin Tuyển Dụng</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-sticky-note-o" aria-hidden="true"></i></td>
                            <td><textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="1">
                                <input type="submit" value="Gửi">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </main>
