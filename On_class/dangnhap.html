<html>

        <meta charset="UTF-8">

        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
            window.onload = function() {
                searchResult();
            }
        </script>
        <title>Trang chủ</title>
    </head>
    <body>
        <header>
            <img src="images/header-img1.png" class="img1" />
            <img src="images/header-img2.png" class="img2" />
            <img src="images/header-img3.png" class="img3" />
            <a href="trangchu.html"><img src="images/logo.png" alt="logo.png" id="logo"></a>
            <nav>
                <div>
                    <a href="trangchu.html">Trang chủ</a>
                    <a href="gioithieu.html">Giới Thiệu</a>
                    <a href="sanpham.html">Sản Phẩm</a>
                    <a href="tintuc.html">Tin Tức</a>
                    <a href="dangnhap.html">Đăng Nhập</a>
                    <a href="dangky.html">Đăng Ký</a>
                    <a href="lienhe.html">Liên Hệ</a>
                </div>
                <div class="searchbar">
                    <form class="formSearchBar" method="get" action="timkiem.html" name="ormSearch">
                        <input id="enterPress" required type="text" placeholder="Nhập nội dung cần tìm..." value="" return onkeypress="enterCheck()">
                        <button id="searchButton" class="searchbutton"return onclick="searching()"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <button class="cartbutton" onclick="return cart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="login">
            <form onsubmit="return confirmationLogin(this)" action="#" method="post" name="formLogin">
                <fieldset>
                    <h1>Đăng Nhập</h1>
                    <table>
                        <tr>
                            <td colspan="2">
                                <img src="images/dangnhap/userlogin.png">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></label></td>
                            <td><input type="email" name="email" id="email" placeholder="Nhập email"></td>
                        </tr>
                        <tr>
                            <td><label for="password"><i class="fa fa-key" aria-hidden="true"></i></label></td>
                            <td><input type="password" name="pw" id="password" placeholder="Nhập mật khẩu"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Đăng Nhập">
                                <input type="reset" value="Hủy">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Bạn quên <a href="#">Mật Khẩu?</a>
                                <input type="checkbox" name="remember" checked> Ghi nhớ cho lần đăng nhập sau
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </main>

            &copy2021 Bản quyền thuộc về FreeezeVN.

        </footer>
    </body>
</html>
